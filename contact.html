<body>

    <nav class="navbar">
        <div class="logo">
            <a href="index.html">LR</a>

        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="resume.html">Resume</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">Portfolio</a>

            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>

    <main class="main-content">
        <br>
        <h2>Let’s make something great together!</h2>
        <p style="max-width: 40vw;">
            I’m currently open to new projects and commissions.<br>
            Reach out—I'd love to hear from you!
        </p>

        <div class="contact-container">
            <div class="form-section">

                <form action="https://formspree.io/f/xovdwzqe" method="POST">
                    <div class="name-fields">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" required>
                        </div>
                    </div>

                    <div class="input-group full-width">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="input-group full-width">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <!-- Spam prevention -->
                    <input type="text" name="_gotcha" style="display:none">

                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
        </div>

        <div class="photo-container">
            <img src="images/headshot1.JPG" alt="Photo of Lexi" class="home-photo" style="max-width: 400px;" />
        </div>
    </main>

    <section class="bottom-photo-section">
        <div class="overlay-text">
            <!-- Optional: You can include a title or quote here -->
        </div>
    </section>
    <div class="divider-line"></div>

    <footer>

    </footer>
