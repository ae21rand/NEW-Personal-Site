    <div class="main">
        <h1>Siena Creative Arts Department</h1>
        <p>
            With Siena’s Creative Arts Department, I design promotional posters for events throughout the year.
        </p>

        <section class="media-gallery-centered">
            <div class="media-block">
                <img src="images/guysdolls.png" alt="Guys and Dolls" class="vertical lightbox-trigger"
                    style="max-height:800px" />
            </div>
            <br><br><br>

            <div class="media-block">
                <img src="images/scad/spring-cabaret.jpg" alt="Spring Cabaret" class="lightbox-trigger" />
            </div>
            <br><br><br>

            <div class="media-block">
                <img src="images/scad/fall-choral.png" alt="Fall Choral" class="vertical lightbox-trigger"
                    style="max-height:800px" />
            </div>
            <br><br><br>

            <div class="media-block">
                <img src="images/scad/lessonscarols.png" alt="Lessons and Carols" class="vertical lightbox-trigger"
                    style="max-height:800px" />
            </div>
            <br><br><br>
        </section>



        <footer>

        </footer>


        <div id="lightbox" class="lightbox" onclick="closeLightbox()">
            <img id="lightbox-img" class="lightbox-img" src="" alt="enlarged view" />
            <span class="close" onclick="closeLightbox()">×</span>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const lightbox = document.getElementById("lightbox");
                const lightboxImg = document.getElementById("lightbox-img");

                document.querySelectorAll('.lightbox-trigger').forEach(img => {
                    img.addEventListener('click', () => {
                        lightboxImg.src = img.src;
                        lightbox.style.display = "flex";
                    });
                });

                window.closeLightbox = function () {
                    lightbox.style.display = "none";
                    lightboxImg.src = "";
                }
            });
        </script>
